<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt Ứng Dụng</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f5f5f7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { color: #1d1d1f; font-size: 22px; margin-bottom: 25px; }
        .install-btn {
            display: block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        .install-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #86868b;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kho Ứng Dụng</h1>
        
        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/NgDanhThanhTrung/APP/main/locket/manifest.plist" class="install-btn">
            Cài đặt Locket
        </a>

        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/NgDanhThanhTrung/APP/main/shadowrocket/manifest.plist" class="install-btn">
            Cài đặt Shadowrocket
        </a>

        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/NgDanhThanhTrung/APP/main/rophim/manifest.plist" class="install-btn">
            Cài đặt Rophim
        </a>

        <div class="footer">
            Vui lòng mở bằng Safari để cài đặt tốt nhất
        </div>
    </div>

</body>
</html>
